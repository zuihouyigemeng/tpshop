<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <title>{$info['title']} - {$web_title}</title>
    <link href="{$web_tplpath}css/oenpay.css" rel="stylesheet">
    <link href="{$web_tplpath}activity/css/active.css" rel="stylesheet">
    <!--[if lt IE 8]>
	<style type="text/css">
		.searchs {float:left;width:620px}
		.searchs>form {float:left;width:608px;height:35px;display:block}
		.searchs>.hot-search {float:left;display:block;width:608px;}
	</style>
	<![endif]-->
  </head>
  <body>
    
  	<include file="{$web_tplpath}header.html" />	
	<div class="top-images1">
		<img src="{$web_tplpath}activity/images/active-01.jpg">
		<div class="top-back1"></div>
	</div>
	<div class="act-nav1">
		<div class="container">
			<h1>活动说明</h1>
			<ul class="redme">
				<li>一、 本活动时间为<span class="yelows">{:time_format($info['end_time'],"Y-m-d")}截止</span>。</li>
				<li>二、 凡一次性充值<span class="yelows">100元</span>的用户，即可获得<span class="yelows">5{$web_currency}</span>返现！</li>
				<li>三、 活动最终解释权归<span class="yelows">{$web_title}</span>所有。</li>
			</ul>
			<present name="Think.session.user_auth">
			<h1>奖励记录</h1>
			<ul class="jiangli">
			<volist name="list_log" id="list">
				<li>您于{:time_format($list['create_time'])} 一次性充值 <span class="yelows">{$list['record_id']} 元</span>，获得 <span class="yelows">{$list['price']} {$web_currency}</span>。已冲入您的账户，请注意查收。</li>
			</volist>
			</ul>
			</present>
		</div>
	</div>
  	<div class="clear"></div>
  	<include file="{$web_tplpath}footer.html" />
	<script src="{$web_tplpath}js/jquery.min.js"></script>
	<present name="Think.get.wid">
		<script src="__STATIC__/qrcode.min.js"></script>
		<script type="text/javascript">
			$('.qrcodes').qrcode("http://www.1yuanjiang.com?wid={$Think.get.wid}");
		</script>
	</present>
	<!--[if lt IE 9]>
	<script src="{$web_tplpath}js/jquery.pseudo.js"></script>
	<![endif]-->
  </body>
</html>
